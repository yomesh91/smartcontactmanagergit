<!doctype html>
<html lang="en" th:replace="normal/base::layout(~{::section})" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">


    <title>Document</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Update Your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form class="mt-2" enctype="multipart/form-data"
                              method="post" th:action="@{/user/updated-contact}" th:object="${contact}">

                            <input type="hidden" th:value="${contact.conId}" name="conId">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-plus"></i></div>
                                </div>
                                <input th:value="${contact.name}" class="form-control" name="name" id="name" placeholder="Enter Name here" type="text">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user-alt"></i></div>
                                </div>
                                <input th:value="${contact.secondName}" class="form-control" id="secondName" name="secondName" placeholder="Enter Nick Name here"
                                       type="text">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input th:value="${contact.email}" class="form-control" id="email" name="email" placeholder="Enter Your Email here" type="email">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-phone"></i></div>
                                </div>
                                <input th:value="${contact.phone}" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number here"
                                       type="number">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-briefcase"></i></div>
                                </div>
                                <input th:value="${contact.work}" class="form-control" id="text" name="work" placeholder="Enter Your Work here" type="text">
                            </div>
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" class="form-control" id="mytextarea"
                                          name="description" placeholder="Enter Contact Description" rows="20"></textarea>
                            </div>
                            <div class="container text-center">
                                <img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.image}}" alt="">
                            </div>
                            <p class="text-secondary">Choose new profile pic..</p>
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
