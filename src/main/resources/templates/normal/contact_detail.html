<!doctype html>
<html lang="en" th:replace="normal/base::layout(~{::section})" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<section>
    <div class="card ml-3 mr-3" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center ">
                <img alt="profile photo" class="my_profile_picture"
                     style="height: 200px; width: 200px;" th:src="@{'/images/'+${contact.image}}">
                <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)
                </h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.conId}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contact.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td th:text="${contact.phone}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contact.work}"></td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <th:block th:utext="${contact.description}"></th:block>
                </div>
                <div class="container mt-3">
                    <button th:onclick="|deleteContact(${contact.conId})|" class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
    <h2 class="text-center p-3 bg-danger text-white font-weight-bold"
        th:unless="${contact}">You Don't Have Permission To See This Contact...</h2>
    </div>
</section>
</body>
</html>
