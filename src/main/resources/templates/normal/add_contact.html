<!doctype html>
<html lang="en" th:replace="normal/base::layout(~{::section})" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form class="mt-2" enctype="multipart/form-data"
                              method="post" th:action="@{/user/register-contact}" th:object="${contact}">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-plus"></i></div>
                                </div>
                                <input class="form-control" name="name" id="name" placeholder="Enter Name here" type="text">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user-alt"></i></div>
                                </div>
                                <input class="form-control" id="secondName" name="secondName" placeholder="Enter Nick Name here"
                                       type="text">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input class="form-control" id="email" name="email" placeholder="Enter Your Email here" type="email">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-phone"></i></div>
                                </div>
                                <input class="form-control" id="phone" name="phone" placeholder="Enter Phone Number here"
                                       type="number">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-briefcase"></i></div>
                                </div>
                                <input class="form-control" id="text" name="work" placeholder="Enter Your Work here" type="text">
                            </div>
                            <div class="form-group mt-3">
                                <textarea class="form-control" id="description"
                                          name="description" placeholder="Enter Contact Description" rows="10"></textarea>
                            </div>
                            <div class="custom-file">
                                <input type="file" name="profileimage">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
