<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>sign up page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-4">
                    <div th:if="${session.msg}" th:classappend="${session.msg.type}" class="alert text-center" role="alert">
                        <span th:text="${session.msg.content}"></span>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <form method="post" th:action="register-user" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input th:value="${user.name}" aria-describedby="emailHelp" class="form-control" id="name" name="name"
                                   placeholder="Enter Name" required type="text">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input th:value="${user.email}" aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                                   name="email" placeholder="Enter email" required type="email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input th:value="${user.password}" class="form-control" id="exampleInputPassword1" name="password"
                                   placeholder="Password" required type="password">
                        </div>
                        <div class="form-group">
                            <textarea th:text="${user.about}" class="form-control" name="about" placeholder="Enter Something yourself"
                                      rows="10"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="exampleCheck1" name="agreement"
                                   type="checkbox">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
